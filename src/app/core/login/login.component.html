<div class="container">
  <div class="login-box">
    <div class="card card-outline card-primary">
      <div class="card-body">
        <p class="login-box-msg">INICIAR SESIÓN</p>
        <form id="login-form" #1Form="ngForm" [formGroup]="loginForm" (ngSubmit)="onSumbit()" novalidate>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <input type="email" formControlName="email" class="form-control" placeholder="Usuario">
            <p *ngIf="email.touched && email.invalid && email.errors?.required">Required</p>
            <p *ngIf="email.touched && email.invalid && email.errors?.email">Correo Invalido</p>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <input type="password" formControlName="password" class="form-control" placeholder="Contraseña">
            <p *ngIf="password.touched && password.invalid && password.errors?.required">Required</p>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-12">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success btn-block">Entrar</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</div>
<app-footer></app-footer>
