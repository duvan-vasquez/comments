<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Comentarios</h3>
          <a class="btn btn-default" routerLink="create">Crear Comentario</a>
        </div>
        <div class="card-body">
            <table style="width:100%" datatable [dtOptions]="dtOptions" class="display row-border hover">
                <thead>
                <tr>
                  <th *ngFor="let head of heads">{{head.name}}</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.website}}</td>
                        <td>{{item.content}}</td>
                        <button class="btn btn-info" (click)="onEdit(item)">Editar</button>
                    </tr>            
                </tbody>
            </table>
        </div>
      </div>
    </div>
</div>
